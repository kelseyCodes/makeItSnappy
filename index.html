<!DOCTYPE HTML>
<html>
<head>
  <title>Make it Snappy</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-app="makeItSnappy" ng-controller="mainCtrl" tabindex="0" ng-keydown="arrows($event)" >

<div id="canvas" ng-click="clickCoords()">
<hr>

<div id="marble" class="marble"></div>

<div id="goal">	
</div>

</div>

<div id="score">
<h1>Score:</h1>
<h1>{{ score }}</h1>
</div>
<button ng-click="reloadMe()">Restart</button>

<h3 ng-show="done">GAME OVER</h3>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="./node_modules/angular/angular.js"></script>
  <script type="text/javascript" src="canvas.js"></script>
  <script type="text/javascript" src="sound.js"></script>
</body>
</html>
